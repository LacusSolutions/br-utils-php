name: CI

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'
  workflow_dispatch: # Allow manual triggering

jobs:
  analyze:
    name: Lint & Check in PHP v${{ matrix.php-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version: [8.1, 8.2, 8.3, 8.4]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f # v2.35.5
        with:
          php-version: ${{ matrix.php-version }}
          extensions: curl, intl, libxml, mbstring
          coverage: xdebug
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
      - run: composer validate --strict
      - run: composer install --no-interaction --no-progress --optimize-autoloader --prefer-dist
      - run: composer lint

  test:
    name: Tests `${{ matrix.package }}` in PHP v${{ matrix.php-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - 8.1
          - 8.2
          - 8.3
          - 8.4
        package:
          - cnpj-fmt
          - cnpj-gen
          - cnpj-val
          # - cnpj-utils
          - cpf-fmt
          - cpf-gen
          - cpf-val
          # - cpf-utils
          # - br-utils
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: shivammathur/setup-php@bf6b4fbd49ca58e4608c9c89fba0b8d90bd2a39f # v2.35.5
        with:
          php-version: ${{ matrix.php-version }}
          extensions: curl, intl, libxml, mbstring
          coverage: xdebug
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}

      - run: composer validate --strict
        working-directory: packages/${{ matrix.package }}
      - run: composer install --no-interaction --no-progress --optimize-autoloader --prefer-dist
        working-directory: packages/${{ matrix.package }}

      - run: composer test
        working-directory: packages/${{ matrix.package }}
        env:
          API_URL: ${{ vars.BR_UTILS_API_URL }}
          API_TOKEN: ${{ secrets.BR_UTILS_API_TOKEN }}
